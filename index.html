<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clear" class=clearBTN clearBTN:Hover">CLEAR SCHEDULE</button>
    </header>
    <div class="container">

      <!-- time blocks go here, utilizing bootstrap input groups  -->
      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">9AM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="9" data-military="9"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="9"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">10AM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="10" data-military="10"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="10"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">11AM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="11" data-military="11"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="11"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">12PM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="12" data-military="12"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="12"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">1PM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="13" data-military="13"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="13"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">2PM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="14" data-military="14"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="14"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">3PM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="15" data-military="15"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="15"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">4PM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="15" data-military="15"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="15"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-append">
          <span class="input-group-text time">5PM</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="16" data-military="16"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="16"><i class="fas fa-save"></i></button>
        </div>
      </div>

    
      <div id="16" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="17" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
      
  </body>
</html>
