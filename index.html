<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
<!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/61780fc631.js" crossorigin="anonymous"></script>
<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
<!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple way to schedule your work day!</p>
    <p id="currentDay" class="lead"></p>
    <button id="clear" class=clearBTN ">CLEAR SCHEDULE</button>
    </header>
     <!-- time blocks start -->
    <div class="container">
      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour time">
            9 AM
          </span>
        </div>
        <textarea class="form-control col-md-10 description" aria-label="With textarea" id="9"
         ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="9"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text hour light time">10 AM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="10"
          ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="10"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour">11 AM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="11"
          ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="11"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour">12 PM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="12"
         ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="12"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour">1 PM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="13"
         ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="13"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour">2 PM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="14"
         ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="14"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour">3 PM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="15"
         ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="15"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour">4 PM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="16"
          ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="16"><i
              class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="input-group row time-block">
        <div class="input-group-append">
          <span class="input-group-text light hour">5 PM</span>
        </div>
        <textarea class="form-control col-md-10 description light" aria-label="With textarea" id="17"
         ></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2" data-time="17"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="assets/app.js"></script>

</body>
</html>
