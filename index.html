<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
<!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/61780fc631.js" crossorigin="anonymous"></script>
<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
<!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple way to schedule your work day!</p>
    <p id="currentDay" class="lead"></p>
    <button id="clearBTN" class="btn btn-danger">CLEAR SCHEDULE</button>
    </header>
     <!-- time blocks container -->
    <div class="container">
      <!-- 9 AM -->
      <div class="row time-block" id="9AM">
          <div class="col-md-1 align-middle border time ">
           <p>9 AM</p> 
          </div>
          <textarea class="col-md-10 description" aria-label="Type Your task for 9 AM"></textarea>
          <button class="btn btn-outline-secondary saveBtn" type="button">
            <h3><i class="fas fa-save align-middle"></i></h3></button>
      </div>

       <!-- 10 AM -->
       <div class="row time-block" id="10AM">
        <div class="col-md-1 time">
          <p>10 AM</p>
        </div>
        <textarea class="col-md-10 description" aria-label="Type Your task for 10 AM"></textarea>
        <button class="btn btn-outline-secondary saveBtn" type="button">
          <i class="fas fa-save"></i></button>
      </div>

       <!-- 11 AM -->
      <div class="row time-block" id="11AM">
          <div class="col-md-1 time">
           <p> 11 AM </p>
          </div>
          <textarea class="col-md-10 description" aria-label="Type Your task for 11 AM"></textarea>
          <button class="btn btn-outline-secondary saveBtn" type="button">
            <i class="fas fa-save"></i></button>
      </div>

      <!-- 12 PM -->
      <div class="row time-block" id="12PM">
          <div class="col-md-1 time">
        <p> 12 PM </p>
          </div>
          <textarea class="col-md-10 description" aria-label="Type Your task for 12 PM"></textarea>
          <button class="btn btn-outline-secondary saveBtn" type="button">
            <i class="fas fa-save"></i></button>
      </div>

       <!-- 1 PM -->
       <div class="row time-block" id="1PM">
        <div class="col-md-1 time">
         <p> 1 PM </p>
        </div>
        <textarea class="col-md-10 description" aria-label="Type Your task for 1 PM"></textarea>
        <button class="btn btn-outline-secondary saveBtn" type="button">
          <i class="fas fa-save"></i></button>
    </div>

       <!-- 2 PM -->
       <div class="row time-block" id="2PM">
        <div class="col-md-1 time">
       <p> 2 PM </p>
        </div>
        <textarea class="col-md-10 description" aria-label="Type Your task for 2 PM"></textarea>
        <button class="btn btn-outline-secondary saveBtn" type="button">
          <i class="fas fa-save"></i></button>
    </div>

      <!-- 3 PM -->
      <div class="row time-block" id="3PM">
        <div class="col-md-1 time">
         <p>3 PM </p>
        </div>
        <textarea class="col-md-10 description" aria-label="Type Your task for 3 PM"></textarea>
        <button class="btn btn-outline-secondary saveBtn" type="button">
          <i class="fas fa-save"></i></button>
    </div>

      <!-- 4 PM -->
      <div class="row time-block" id="4PM">
          <div class="col-md-1 time">
            <p>4 PM </p>
          </div>
          <textarea class="col-md-10 description" aria-label="Type Your task for 4 PM"></textarea>
          <button class="btn btn-outline-secondary saveBtn" type="button">
            <i class="fas fa-save"></i></button>
      </div>

      <!-- 5 PM -->
      <div class="row time-block" id="5 PM">
        <div class="col-md-1 time">
         <p> 5 PM </p>
        </div>
        <textarea class="col-md-10 description" aria-label="Type Your task for 5 PM"></textarea>
        <button class="btn btn-outline-secondary saveBtn" type="button">
          <i class="fas fa-save"></i></button>
    </div>

    </div>


      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
      <script src="assets/app.js"></script>

</body>
</html>
